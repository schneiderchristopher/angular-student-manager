<div mat-dialog-content>
  <form>
    <table [cellSpacing]="0" class="full-width">
      <td><mat-form-field appearance="fill" class="full-width">
        <mat-label appearance="fill">First Name</mat-label>
        <input matInput placeholder="Student first name">
      </mat-form-field></td>
      <td><mat-form-field appearance="fill" class="full-width">
        <mat-label appearance="fill">Last Name</mat-label>
        <input matInput placeholder="Student first name">
      </mat-form-field></td>
    </table>
    <table [cellSpacing]="0" class="full-width">
      <td><mat-form-field appearance="fill" class="full-width">
        <mat-label appearance="fill">Age</mat-label>
        <input type="number" matInput placeholder="Age">
      </mat-form-field></td>
      <td><mat-form-field appearance="fill" class="full-width">
        <mat-label appearance="fill">Last Name</mat-label>
        <input matInput placeholder="Student first name">
      </mat-form-field></td>
    </table>
    <p>
      
    </p>  
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
</mat-dialog-actions>
